        <section id="game-area">
            <div id="code-input">
                <label for="user-code">Enter your code:</label>
                <textarea id="user-code" rows="5" cols="40"></textarea>

            </div>
            
            <div id="game-world">
                <div id="world"></div>
                <p id="feedback"></p>
            </div>
        </section>
    </main>
